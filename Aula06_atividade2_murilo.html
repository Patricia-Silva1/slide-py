<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos - Exemplo 5</title>
    </head>
    <body>
        <div style="margin-left: 30px;">
            <h1>Conta</h1>
            Entrada:<br>
            <input type="number" id="en" value="0"><br>
            Refeição:<br>
            <input type="number" id="pp" value="0"><br>
            Sobremesa:<br>
            <input type="number" id="sb" value="0"><br>
            Bebida:<br>
            <input type="number" id="gr" value="0"><br>
            <br>
            <p>Total do consumo: <span id="soma"></span><br>
               Gorjeta (10%):<span id="gorjeta"></span><br>
               Valor a pagar: <span id="total"></span></p>
        </div>
        <script>
            
            //pega o input
            let en = document.getElementById('en');
            //adiciono o evento 'change'
            en.addEventListener('change', calculaSoma);

            let pp = document.getElementById('pp');
            pp.addEventListener('change', calculaSoma);

            let sb = document.getElementById('sb');
            sb.addEventListener('change', calculaSoma);

            let gr = document.getElementById('gr');
            gr.addEventListener('change', calculaSoma);


            function calculaSoma(){
                
                //soma os 4 inputs, que vem como string, por isso o 'Number'
                let soma = Number(en.value) + Number(pp.value) + Number(sb.value) + Number(gr.value);
                //busco onde eu quero escrever e coloco a soma
                document.getElementById('soma').innerHTML = soma.toFixed(2);
                //calculo 10% para a gorjeta
                let gorjeta = soma * .1;
                //escrevo no campo correspondente
                document.getElementById('gorjeta').innerHTML = gorjeta.toFixed(2);

                //escrevo no total a soma dos itens + a gorjeta
                document.getElementById('total').innerHTML = soma + gorjeta;
            }

            
        </script>

    </body>
</html>
